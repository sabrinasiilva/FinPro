<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro - FinançaPro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="{{ url_for('static', filename='css/login.css') }}" rel="stylesheet" />
</head>
<body>
  <div class="form-container max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg">
    <div class="flex items-center mb-6">
      <img src="https://placehold.co/40x40/BFDBFE/1E3A8A?text=FP" alt="FinançaPro Logo" class="mr-3">
      <h1 class="text-xl font-bold">FinançaPro</h1>
    </div>

    <h2 class="text-2xl font-bold text-center mb-4">Cadastro</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-info mb-4" role="alert">
          {% for msg in messages %}
            <p>{{ msg }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="post">
      <div class="mb-4">
        <label for="username" class="block text-gray-700">Usuário</label>
        <input type="text" name="username" id="username" 
               class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring focus:ring-blue-300" 
               required />
      </div>
      <div class="mb-4">
        <label for="senha" class="block text-gray-700">Senha</label>
        <input type="password" name="senha" id="senha" 
               class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring focus:ring-blue-300" 
               required />
      </div>
      <button type="submit" 
              class="w-full btn btn-primary text-white font-bold py-2 rounded-md hover:bg-blue-700 transition-colors">
        Cadastrar
      </button>
    </form>

    <p class="mt-4 text-center">
      Já tem conta? <a href="{{ url_for('login') }}" class="text-blue-600 hover:underline">Faça login aqui</a>
    </p>
  </div>
</body>
</html>
